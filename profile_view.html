<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="topbar">
    <div class="logo">SAFENET</div>

      <span id="loggedUser"></span> | <a href="#" onclick="logout()">Logout</a>

  <div class="container">
    <h2>My Profile</h2>
    <div class="card">
      <table id="profileTable">
        <tr><td>Name</td><td id="pName"></td></tr>
        <tr><td>Username</td><td id="pUsername"></td></tr>
        <tr><td>Email</td><td id="pEmail"></td></tr>
        <tr><td>Gender</td><td id="pGender"></td></tr>
        <tr><td>Date of Birth</td><td id="pDob"></td></tr>
        <tr><td>Phone</td><td id="pPhone"></td></tr>
        <tr><td>User Type</td><td id="pType"></td></tr>
      </table>
      <button onclick="window.location.href='profile_edit.html'">Edit Profile</button>
    </div>
  </div>
