<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFENET - Change Password</title>
  <link rel="stylesheet" href="change_password.css"/>
  <link rel="icon" href="https://img.icons8.com/fluency/48/shield.png"/>
</head>
<body>
  <header class="topbar">
    <div class="logo">SAFENET</div>
    <div class="moto">Report. Protect. Educate.</div>
    <div class="user-info">
      <span id="loggedUser"></span> | <a href="#" onclick="logout()">Logout</a>
    </div>
  </header>
  <div class="container">
    <h2>Change Password</h2>
    <form id="changePassForm" class="card">
      <input type="password" id="currentPass" placeholder="Current Password" required/>
      <input type="password" id="newPass" placeholder="New Password" required/>
      <input type="password" id="confirmPass" placeholder="Confirm New Password" required/>
      <button type="submit">Update Password</button>
    </form>
  </div>
